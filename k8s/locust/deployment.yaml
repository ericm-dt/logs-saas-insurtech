apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: load-testing
  labels:
    app: locust
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
      - name: locust
        image: 446130280781.dkr.ecr.us-east-1.amazonaws.com/dynaclaimz/locust:latest
        env:
        - name: LOCUST_MODE
          value: "master"
        - name: TARGET_HOST
          value: "http://API_GATEWAY_LB_URL"  # Replace with actual LoadBalancer URL
        ports:
        - name: web
          containerPort: 8089
        - name: master
          containerPort: 5557
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: load-testing
  labels:
    app: locust
    role: worker
spec:
  replicas: 5  # Increased for continuous realistic load
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: 446130280781.dkr.ecr.us-east-1.amazonaws.com/dynaclaimz/locust:latest
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_MASTER_NODE_HOST
          value: "locust-master"
        - name: TARGET_HOST
          value: "http://API_GATEWAY_LB_URL"  # Replace with actual LoadBalancer URL
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
