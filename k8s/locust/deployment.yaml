apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: load-testing
  labels:
    app: locust
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
      - name: locust
        image: 446130280781.dkr.ecr.us-east-1.amazonaws.com/dynaclaimz/locust:latest
        env:
        - name: LOCUST_MODE
          value: "master"
        - name: LOCUST_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        # Optional: Auto-start configuration (uncomment in ConfigMap to enable)
        - name: LOCUST_USERS
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_USERS
              optional: true
        - name: LOCUST_SPAWN_RATE
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_SPAWN_RATE
              optional: true
        - name: LOCUST_RUN_TIME
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_RUN_TIME
              optional: true
        - name: LOCUST_HEADLESS
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_HEADLESS
              optional: true
        - name: LOCUST_AUTOSTART
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_AUTOSTART
              optional: true
        ports:
        - name: web
          containerPort: 8089
        - name: master
          containerPort: 5557
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: load-testing
  labels:
    app: locust
    role: worker
spec:
  replicas: 5  # Increased for continuous realistic load
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: 446130280781.dkr.ecr.us-east-1.amazonaws.com/dynaclaimz/locust:latest
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_MASTER_NODE_HOST
          value: "locust-master"
        - name: TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
