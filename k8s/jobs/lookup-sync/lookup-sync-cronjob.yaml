apiVersion: batch/v1
kind: CronJob
metadata:
  name: dynatrace-lookup-sync
  namespace: dynaclaimz
spec:
  # Run every 6 hours at the top of the hour
  schedule: "0 */6 * * *"
  
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400  # Clean up after 24 hours
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: dynatrace-lookup-sync
        spec:
          restartPolicy: OnFailure
          containers:
          - name: lookup-sync
            image: python:3.11-slim
            command: ["/bin/bash", "-c"]
            args:
              - |
                set -e
                
                echo "Installing dependencies..."
                pip install --no-cache-dir psycopg2-binary requests
                
                echo "Starting lookup data sync..."
                python3 /scripts/sync_lookups.py
                
                echo "Lookup sync completed successfully!"
            
            env:
            # Database connections
            - name: USER_DB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: USER_DB_URL
            
            # Dynatrace configuration
            - name: DYNATRACE_URL
              valueFrom:
                secretKeyRef:
                  name: dynatrace-secrets
                  key: DYNATRACE_URL
            - name: DYNATRACE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynatrace-secrets
                  key: DYNATRACE_API_TOKEN
            
            volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
          
          volumes:
          - name: scripts
            configMap:
              name: lookup-sync-script
              defaultMode: 0755
