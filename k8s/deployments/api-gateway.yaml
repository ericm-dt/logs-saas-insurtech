apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: dynaclaimz
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: 446130280781.dkr.ecr.us-east-1.amazonaws.com/dynaclaimz/api-gateway
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_API_GATEWAY
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_SERVICE_URL
        - name: POLICY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POLICY_SERVICE_URL
        - name: CLAIMS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CLAIMS_SERVICE_URL
        - name: QUOTES_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUOTES_SERVICE_URL
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_MAX_REQUESTS
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ALLOWED_ORIGINS
        - name: PROXY_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROXY_TIMEOUT
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
