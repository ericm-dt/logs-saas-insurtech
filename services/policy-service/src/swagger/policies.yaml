paths:
  /api/policies:
    get:
      tags:
        - Policies
      summary: Get all policies
      description: Retrieve a list of all insurance policies
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of policies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Policy'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    post:
      tags:
        - Policies
      summary: Create a new policy
      description: Create a new insurance policy for a customer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - policyNumber
                - type
                - startDate
                - endDate
                - premium
                - coverageAmount
              properties:
                userId:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
                policyNumber:
                  type: string
                  example: POL-2024-001234
                type:
                  type: string
                  enum: [AUTO, HOME, LIFE, HEALTH, BUSINESS]
                  example: AUTO
                startDate:
                  type: string
                  format: date
                  example: 2024-01-01
                endDate:
                  type: string
                  format: date
                  example: 2025-01-01
                premium:
                  type: number
                  format: decimal
                  example: 1200.50
                coverageAmount:
                  type: number
                  format: decimal
                  example: 50000.00
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, PENDING, CANCELLED, EXPIRED]
                  default: ACTIVE
      responses:
        '201':
          description: Policy created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Policy'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/policies/{id}:
    get:
      tags:
        - Policies
      summary: Get policy by ID
      description: Retrieve a specific policy's information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Policy UUID
      responses:
        '200':
          description: Policy retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Policy'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    put:
      tags:
        - Policies
      summary: Update policy
      description: Update policy information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Policy UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, PENDING, CANCELLED, EXPIRED]
                premium:
                  type: number
                  format: decimal
                coverageAmount:
                  type: number
                  format: decimal
                endDate:
                  type: string
                  format: date
                statusChangeReason:
                  type: string
                  description: Optional reason for status change (tracked in history)
                  example: Customer requested policy cancellation
      responses:
        '200':
          description: Policy updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Policy'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    delete:
      tags:
        - Policies
      summary: Delete policy
      description: Remove a policy from the system (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Policy UUID
      responses:
        '200':
          description: Policy deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Policy deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/policies/{id}/history:
    get:
      tags:
        - Policies
      summary: Get policy status history
      description: Retrieve the complete history of status changes for a policy
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Policy UUID
      responses:
        '200':
          description: Policy status history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PolicyStatusHistory'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
