paths:
  /api/v1/claims:
    get:
      tags:
        - Claims
      summary: Get all claims
      description: Retrieve a list of all insurance claims
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of claims retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Claim'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    post:
      tags:
        - Claims
      summary: Create a new claim
      description: Submit a new insurance claim
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - policyId
                - claimNumber
                - claimDate
                - claimAmount
                - description
              properties:
                userId:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
                policyId:
                  type: string
                  format: uuid
                  example: 987fcdeb-51a2-43f7-b890-123456789abc
                claimNumber:
                  type: string
                  example: CLM-2024-001234
                claimDate:
                  type: string
                  format: date
                  example: 2024-11-25
                claimAmount:
                  type: number
                  format: decimal
                  example: 5000.00
                description:
                  type: string
                  example: Car accident on highway - rear-end collision
                status:
                  type: string
                  enum: [SUBMITTED, UNDER_REVIEW, APPROVED, DENIED, PAID]
                  default: SUBMITTED
      responses:
        '201':
          description: Claim created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Claim'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/claims/{id}:
    get:
      tags:
        - Claims
      summary: Get claim by ID
      description: Retrieve a specific claim's information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Claim UUID
      responses:
        '200':
          description: Claim retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Claim'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    put:
      tags:
        - Claims
      summary: Update claim
      description: Update claim status or information (Agent/Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Claim UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [SUBMITTED, UNDER_REVIEW, APPROVED, DENIED, PAID]
                  description: New claim status
                claimAmount:
                  type: number
                  format: decimal
                  description: Updated claim amount
                description:
                  type: string
                  description: Updated claim description
      responses:
        '200':
          description: Claim updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Claim'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    
    delete:
      tags:
        - Claims
      summary: Delete claim
      description: Remove a claim from the system (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Claim UUID
      responses:
        '200':
          description: Claim deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Claim deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
