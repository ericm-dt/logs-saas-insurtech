paths:
  /api/quotes:
    get:
      tags:
        - Quotes
      summary: Get all quotes
      description: Retrieve a list of all insurance quotes with optional filters
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [ACTIVE, EXPIRED, CONVERTED]
          description: Filter by quote status
        - name: type
          in: query
          schema:
            type: string
            enum: [AUTO, HOME, LIFE, HEALTH, BUSINESS]
          description: Filter by insurance type
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by user ID
        - name: expiresAfter
          in: query
          schema:
            type: string
            format: date-time
          description: Filter quotes expiring after this date
        - name: expiresBefore
          in: query
          schema:
            type: string
            format: date-time
          description: Filter quotes expiring before this date
        - name: minCoverage
          in: query
          schema:
            type: number
          description: Minimum coverage amount
        - name: maxCoverage
          in: query
          schema:
            type: number
          description: Maximum coverage amount
        - name: minPremium
          in: query
          schema:
            type: number
          description: Minimum premium amount
        - name: maxPremium
          in: query
          schema:
            type: number
          description: Maximum premium amount
        - name: search
          in: query
          schema:
            type: string
          description: Search by quote number (case-insensitive)
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
          description: Number of results per page
      responses:
        '200':
          description: List of quotes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Quote'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 50
                      total:
                        type: integer
                        example: 320
                      pages:
                        type: integer
                        example: 7
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    post:
      tags:
        - Quotes
      summary: Create a new quote
      description: Generate a new insurance quote for a customer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - coverageAmount
              properties:
                quoteNumber:
                  type: string
                  example: QUO-2025-001234
                  description: (Auto-generated) Unique quote identifier - do not provide in request
                type:
                  type: string
                  enum: [AUTO, HOME, LIFE, HEALTH, BUSINESS]
                  example: AUTO
                coverageAmount:
                  type: number
                  format: decimal
                  example: 50000.00
                  description: Desired coverage amount
                expiresAt:
                  type: string
                  format: date-time
                  example: 2025-12-31T23:59:59Z
                  description: Quote expiration date (defaults to 30 days from creation)
      responses:
        '201':
          description: Quote created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Quote'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/quotes/{id}:
    get:
      tags:
        - Quotes
      summary: Get quote by ID
      description: Retrieve a specific quote's information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID
      responses:
        '200':
          description: Quote retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Quote'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    put:
      tags:
        - Quotes
      summary: Update quote
      description: Update quote status or information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [PENDING, ACCEPTED, REJECTED, EXPIRED]
                  description: New quote status
                coverageAmount:
                  type: number
                  format: decimal
                  description: Updated coverage amount
                premium:
                  type: number
                  format: decimal
                  description: Updated premium amount
      responses:
        '200':
          description: Quote updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Quote'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    delete:
      tags:
        - Quotes
      summary: Delete quote
      description: Remove a quote from the system
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID
      responses:
        '200':
          description: Quote deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Quote deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/quotes/{id}/status:
    put:
      tags:
        - Quotes
      summary: Update quote status
      description: Update quote status (ACTIVE → EXPIRED/CONVERTED). Creates history entry automatically.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [ACTIVE, EXPIRED, CONVERTED]
                  example: CONVERTED
                statusChangeReason:
                  type: string
                  description: Optional reason for status change (tracked in history)
                  example: Customer accepted quote and policy created
      responses:
        '200':
          description: Quote status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Quote'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/quotes/{id}/history:
    get:
      tags:
        - Quotes
      summary: Get quote status history
      description: Retrieve the complete history of status changes for a quote
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID
      responses:
        '200':
          description: Quote status history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/QuoteStatusHistory'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/quotes/expire-old:
    post:
      tags:
        - Quotes
      summary: Expire old quotes
      description: Mark quotes older than 30 days as expired (Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Old quotes expired successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      count:
                        type: integer
                        description: Number of quotes expired
                        example: 5
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'


  /api/quotes/{id}/convert:
    post:
      tags:
        - Quotes
        - Workflows
      summary: Convert quote to policy
      description: |
        Convert an ACTIVE quote into a policy. This is a workflow endpoint that:
        - Validates quote is ACTIVE and not expired
        - Creates a new policy with same terms (coverage, premium, type)
        - Updates quote status to CONVERTED
        - Cross-service call to policy-service
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Quote UUID to convert
      responses:
        '201':
          description: Quote successfully converted to policy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      quote:
                        $ref: '#/components/schemas/Quote'
                      policy:
                        type: object
                        description: Newly created policy
                  message:
                    type: string
                    example: Quote successfully converted to policy
        '400':
          description: Quote cannot be converted (not ACTIVE or expired)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Quote has expired
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/quotes/calculate:
    post:
      tags:
        - Quotes
        - Workflows
      summary: Calculate premium estimate
      description: |
        Get a premium estimate without creating a quote record. 
        This is a pre-quote workflow step that customers use to explore options.
        Premium calculation uses: coverageAmount × baseRate (1.5%) × typeMultiplier
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - coverageAmount
              properties:
                type:
                  type: string
                  enum: [AUTO, HOME, LIFE, HEALTH, BUSINESS]
                  example: AUTO
                coverageAmount:
                  type: number
                  format: decimal
                  example: 50000
                  description: Desired coverage amount in dollars
      responses:
        '200':
          description: Premium calculated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: AUTO
                      coverageAmount:
                        type: number
                        example: 50000
                      estimatedPremium:
                        type: number
                        example: 750.00
                        description: Calculated annual premium
                      calculatedAt:
                        type: string
                        format: date-time
                  message:
                    type: string
                    example: Premium calculated successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/quotes/my/quotes:
    get:
      tags:
        - Quotes
        - User-Scoped
      summary: Get my quotes
      description: |
        Retrieve quotes for the authenticated user only. 
        Automatically filters by userId from JWT token.
        Supports same filtering/pagination as GET /quotes but scoped to current user.
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [ACTIVE, EXPIRED, CONVERTED]
          description: Filter by quote status
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
          description: Number of results per page
      responses:
        '200':
          description: User quotes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Quote'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 50
                      total:
                        type: integer
                        example: 23
                      pages:
                        type: integer
                        example: 1
        '401':
          $ref: '#/components/responses/UnauthorizedError'
components:
  responses:
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Unauthorized
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Validation failed
              errors:
                type: array
                items:
                  type: object
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Not found
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Forbidden
  schemas:
    Quote:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        organizationId:
          type: string
          format: uuid
        quoteNumber:
          type: string
        type:
          type: string
          enum: [AUTO, HOME, LIFE, HEALTH, BUSINESS]
        status:
          type: string
          enum: [ACTIVE, EXPIRED, CONVERTED]
        coverageAmount:
          type: number
          format: decimal
        premium:
          type: number
          format: decimal
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    QuoteStatusHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        quoteId:
          type: string
          format: uuid
        organizationId:
          type: string
          format: uuid
        oldStatus:
          type: string
          enum: [ACTIVE, EXPIRED, CONVERTED]
          nullable: true
        newStatus:
          type: string
          enum: [ACTIVE, EXPIRED, CONVERTED]
        changedBy:
          type: string
          format: uuid
        changedAt:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true

