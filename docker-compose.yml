version: '3.8'

services:
  # PostgreSQL Databases
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Customer Service
  customer-service:
    build:
      context: ./services/customer-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/customer_db
      AUTH_SERVICE_URL: http://auth-service:3001
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: unless-stopped

  # Policy Service
  policy-service:
    build:
      context: ./services/policy-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/policy_db
      AUTH_SERVICE_URL: http://auth-service:3001
      CUSTOMER_SERVICE_URL: http://customer-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      customer-service:
        condition: service_started
    restart: unless-stopped

  # Claims Service
  claims-service:
    build:
      context: ./services/claims-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/claims_db
      AUTH_SERVICE_URL: http://auth-service:3001
      POLICY_SERVICE_URL: http://policy-service:3003
      CUSTOMER_SERVICE_URL: http://customer-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      policy-service:
        condition: service_started
    restart: unless-stopped

  # Quotes Service
  quotes-service:
    build:
      context: ./services/quotes-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/quotes_db
      AUTH_SERVICE_URL: http://auth-service:3001
      CUSTOMER_SERVICE_URL: http://customer-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      customer-service:
        condition: service_started
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      CUSTOMER_SERVICE_URL: http://customer-service:3002
      POLICY_SERVICE_URL: http://policy-service:3003
      CLAIMS_SERVICE_URL: http://claims-service:3004
      QUOTES_SERVICE_URL: http://quotes-service:3005
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - auth-service
      - customer-service
      - policy-service
      - claims-service
      - quotes-service
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: insuretech-network
